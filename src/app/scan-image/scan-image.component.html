<div class="container">
	<div class="video-container">
		<zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>
	</div>
	<div class="no-result" *ngIf="!qrResultString">
		<mat-spinner [diameter]="20"></mat-spinner>
		<p>{{progressMessage}}</p>
	</div>
	<div class="result" *ngIf="qrResultString">
		<p class="success">{{data}}{{qrResultString}}</p>
		<button mat-icon-button (click)="clearResult()">&times;</button>
	</div>
</div>
